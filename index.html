<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">IMAGE SLIDESHOW</h1>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img  src="https://media.istockphoto.com/photos/young-photographer-making-photographs-of-mountain-range-picture-id1289302565?k=20&m=1289302565&s=612x612&w=0&h=IM6d2Ho4VeJGQf0i22W9axixerTVYZr_1Tf-mCywKbQ=" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://images.unsplash.com/photo-1660866838821-0c12213703df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://media.istockphoto.com/photos/portrait-from-the-back-of-a-traveling-girl-in-a-down-jacket-with-a-picture-id1136149618?k=20&m=1136149618&s=170667a&w=0&h=Pv5bpKZ-ZTirfWpUKl2RKjIOvgIuTvlrN3TP8I9-FB8=" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <script src="SCRIPT.js"></script>
</body>
</html>
